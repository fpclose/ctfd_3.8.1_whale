}

# 配置说明:
# 
# 1. 基本配置
#    - worker_processes: 建议设置为 CPU 核心数
#    - client_max_body_size: 限制上传文件大小
#    - keepalive_timeout: 保持连接超时时间
# 
# 2. 代理配置
#    - upstream: 定义后端服务器
#    - proxy_pass: 代理到后端
#    - proxy_set_header: 设置代理头部
# 
# 3. HTTPS 配置
#    - 使用 Let's Encrypt 免费证书
#    - 启用 HTTP/2 提升性能
#    - 配置 HSTS 增强安全
# 
# 4. 性能优化
#    - sendfile: 启用零拷贝
#    - tcp_nopush: 优化数据传输
#    - gzip: 启用压缩（如需要）
# 
# 5. 安全加固
#    - 隐藏 Nginx 版本号
#    - 设置合理的超时时间
#    - 限制请求大小

